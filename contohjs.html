<html>
	<head>
		<title>Intro JS</title>
	</head>
	<body>
		<h1 id="judul">Hello World!</h1>		
		<button onclick="alert('Halo');">Test</button>
		<button onclick="document.getElementById('judul').style.display = 'none';">Hide</button>
		<button onclick="document.getElementById('judul').style.display = 'block';">Show</button>
	</body>
	<script type="text/javascript">
	var angka;
	angka = "Console";
	console.log(angka);
	angka = "Halo";
	alert(angka);
	document.getElementById('judul').innerHTML="Selamat Datang";
	</script>
</html>
