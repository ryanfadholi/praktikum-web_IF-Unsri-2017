<!DOCTYPE html>
<html>
<head>
	<title>Latihan Form</title>
</head>
<body>
	<form action=# method="get">
	<p>
		Nama: <input type="text" name="nama"></p>
		<p>Alamat: <textarea name="alamat"></textarea></p>
		<p>Jenis Kelamin Lahir
		<input type="radio" name="jenis_kelamin_dulu" value="Perempuan">Perempuan
		<input type="radio" name="jenis_kelamin_dulu" value="Laki-laki">Laki-Laki
		</p>
		<p>Jenis Kelamin Sekarang
		<input type="radio" name="jenis_kelamin" value="Perempuan">Perempuan
		<input type="radio" name="jenis_kelamin" value="Laki-laki">Laki-Laki
		</p>
		<p>Telepon: <input type="text" name="telepon"></p>
		<p>Email: <input type="text" name="email"></p>
		<p>Pekerjaan: 
<select name="pekerjaan">
	<option value="mahasiswa">mahasiswa</option>
	<option value="pelajar">pelajar</option>
	<option value="peg_negeri">peg_negeri</option>
	<option value="presiden">presiden</option>
	<option value="menteri">menteri</option>
</select>
		</p>
		<p>Hobi:
		<input type="checkbox" name="hobi" value="membaca">Membaca
		<br>
		<input type="checkbox" name="hobi" value="menulis">Menulis
		<br>
		<input type="checkbox" name="hobi" value="main game">Main Game
		</p>
		<input type="submit" value="kirim data" name=submit>
		<input type="reset" value="ulangi" name=reset>
	</form>
</body>
</html>
